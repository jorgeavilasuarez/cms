application: jorgeavilasuarez
version: cms
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /product.*
  script: product.app
  login: required

- url: /upload.*
  script: upload.app
  login: required 
  
- url: .*
  script: main.app
  login: required 

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"